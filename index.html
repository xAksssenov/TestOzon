<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="progress">
      <h4 class="progress__title">Progress</h4>

      <div class="progress__container">
        <svg
          class="progress__container-ring"
          id="ringBlock"
          viewBox="0 0 140 140"
        >
          <circle
            class="progress__container-ring-background"
            id="ringBackground"
            cx="70"
            cy="70"
            r="60"
            stroke-width="10"
          />
          <circle
            class="progress__container-ring-main"
            id="ringMain"
            cx="70"
            cy="70"
            r="60"
            stroke-width="10"
            stroke-dasharray="0 376.99"
          />
        </svg>

        <section class="progress__inputs">
          <span id="errorRingValue" class="progress__error">
            Введите значение от 0 до 100
          </span>
          <label class="progress__inputs-label" for="valueInput">
            <input
              class="progress__inputs-label-item"
              type="number"
              id="valueInput"
              value="0"
            />
            Value
          </label>
          <label class="progress__inputs-switch" for="animateToggle">
            <input type="checkbox" id="animateToggle" />
            <span class="progress__inputs-switch-slider"></span>
            Animate
          </label>
          <label class="progress__inputs-switch" for="hideToggle">
            <input type="checkbox" id="hideToggle" />
            <span class="progress__inputs-switch-slider"></span>
            Hide
          </label>
        </section>
      </div>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
